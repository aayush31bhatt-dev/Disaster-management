<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>User Dashboard Navigation Test</h1>
    
    <div>
        <h2>Test Navigation Functions</h2>
        <button onclick="testShowSection('dashboard')">Test Dashboard</button>
        <button onclick="testShowSection('report-incident')">Test Report Incident</button>
        <button onclick="testShowSection('sos-request')">Test SOS Request</button>
        <button onclick="testShowSection('disaster-map')">Test Disaster Map</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Simulate the user dashboard navigation logic
        function showSection(sectionId) {
            console.log(`Navigating to section: ${sectionId}`);
            
            // Hide all sections (simulated)
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Remove active class from all nav links (simulated)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            
            // Show selected section (simulated)
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
                return true;
            }
            
            // Add active class to corresponding nav link (simulated)
            const activeLink = document.querySelector(`[onclick="showSection('${sectionId}')"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
            
            // Initialize map if disaster-map section is shown
            if (sectionId === 'disaster-map' && !window.mapInitialized) {
                console.log('Initializing map for disaster-map section');
            }
            
            return true;
        }
        
        function testShowSection(sectionId) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const result = showSection(sectionId);
                const testResult = document.createElement('div');
                testResult.className = 'test-result success';
                testResult.innerHTML = `✅ Successfully navigated to section: <strong>${sectionId}</strong>`;
                resultsDiv.appendChild(testResult);
            } catch (error) {
                const testResult = document.createElement('div');
                testResult.className = 'test-result error';
                testResult.innerHTML = `❌ Failed to navigate to section: <strong>${sectionId}</strong> - Error: ${error.message}`;
                resultsDiv.appendChild(testResult);
            }
        }
        
        // Test the navigation on page load
        window.addEventListener('load', function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Automatic Test Results:</h3>';
            
            // Test all sections
            const sections = ['dashboard', 'report-incident', 'sos-request', 'disaster-map'];
            
            sections.forEach(section => {
                setTimeout(() => testShowSection(section), 100);
            });
        });
    </script>
</body>
</html>
