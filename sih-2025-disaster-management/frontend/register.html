<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANHONI - Disaster Management Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Professional Registration Page Styling */
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      margin: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .register-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .register-header h1 {
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.025em;
    }

    .register-header p {
      color: #718096;
      font-size: 0.95rem;
      margin: 0;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #ffffff;
      color: #2d3748;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-group input::placeholder {
      color: #a0aec0;
    }

    /* Password Input Styling */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 3rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #718096;
      cursor: pointer;
      font-size: 1.1rem;
      transition: color 0.2s ease;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    /* Submit Button - Smaller Size */
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem; /* Reduced from larger padding */
      font-size: 0.95rem; /* Slightly smaller font */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .login-link p {
      color: #718096;
      font-size: 0.9rem;
      margin: 0;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Message Styling */
    .message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .message.success {
      background: #c6f6d5;
      color: #2f855a;
      border: 1px solid #9ae6b4;
    }

    /* Password Match Indicator */
    .password-match-indicator {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      opacity: 0;
      transition: all 0.2s ease;
    }

    .password-match-indicator.show {
      opacity: 1;
    }

    .password-match-indicator.match {
      color: #2f855a;
    }

    .password-match-indicator.no-match {
      color: #c53030;
    }

    /* Loading State */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .register-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      .register-header h1 {
        font-size: 1.75rem;
      }
    }

    /* Focus visible for accessibility */
    .submit-btn:focus-visible,
    .password-toggle:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join ANHONI Disaster Management System</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your full name" 
          required 
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          required 
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="new-password"
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="passwordToggle"
            aria-label="Toggle password visibility"
            title="Show/Hide Password"
          >
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Confirm your password" 
            required 
            autocomplete="new-password"
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="confirmPasswordToggle"
            aria-label="Toggle confirm password visibility"
            title="Show/Hide Confirm Password"
          >
            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
          </button>
        </div>
        <div class="password-match-indicator" id="passwordMatchIndicator"></div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="submitText">Create Account</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>

    <div id="registerMessage" class="message"></div>
  </div>

  <script src="js/access-control.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Password visibility toggle functionality and form validation
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordToggle = document.getElementById('passwordToggle');
      const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
      const passwordToggleIcon = document.getElementById('passwordToggleIcon');
      const confirmPasswordToggleIcon = document.getElementById('confirmPasswordToggleIcon');
      const passwordMatchIndicator = document.getElementById('passwordMatchIndicator');
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const registerMessage = document.getElementById('registerMessage');
      const registerForm = document.getElementById('registerForm');

      // Password toggle functionality
      function setupPasswordToggle(input, toggle, icon) {
        toggle.addEventListener('click', function() {
          const isPassword = input.type === 'password';
          
          // Toggle input type
          input.type = isPassword ? 'text' : 'password';
          
          // Toggle icon
          icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
          
          // Update aria-label for accessibility
          toggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
          toggle.setAttribute('title', isPassword ? 'Hide Password' : 'Show Password');
          
          // Refocus on input
          input.focus();
        });
      }

      // Setup password toggles
      setupPasswordToggle(passwordInput, passwordToggle, passwordToggleIcon);
      setupPasswordToggle(confirmPasswordInput, confirmPasswordToggle, confirmPasswordToggleIcon);

      // Password match validation
      function validatePasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword === '') {
          passwordMatchIndicator.classList.remove('show', 'match', 'no-match');
          return true;
        }
        
        passwordMatchIndicator.classList.add('show');
        
        if (password === confirmPassword) {
          passwordMatchIndicator.classList.remove('no-match');
          passwordMatchIndicator.classList.add('match');
          passwordMatchIndicator.innerHTML = '<i class="fas fa-check"></i> Passwords match';
          return true;
        } else {
          passwordMatchIndicator.classList.remove('match');
          passwordMatchIndicator.classList.add('no-match');
          passwordMatchIndicator.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
          return false;
        }
      }

      // Real-time password match validation
      passwordInput.addEventListener('input', validatePasswordMatch);
      confirmPasswordInput.addEventListener('input', validatePasswordMatch);

      // Form submission with password match validation
      registerForm.addEventListener('submit', function(e) {
        // Validate password match before submission
        if (!validatePasswordMatch()) {
          e.preventDefault();
          showMessage('Passwords do not match. Please check and try again.', 'error');
          return false;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        submitText.textContent = 'Creating Account...';
        
        // Hide previous messages
        registerMessage.classList.remove('show', 'error', 'success');
        
        // Allow original handler to proceed
        setTimeout(() => {
          // Reset button state after a delay (will be overridden by auth.js)
          if (submitBtn.disabled) {
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            submitText.textContent = 'Create Account';
          }
        }, 3000);
      });

      // Message display function
      function showMessage(message, type = 'error') {
        registerMessage.textContent = message;
        registerMessage.className = `message ${type} show`;
        
        // Auto-hide success messages
        if (type === 'success') {
          setTimeout(() => {
            registerMessage.classList.remove('show');
          }, 3000);
        }
      }

      // Override the global message function if it exists
      if (window.displayRegisterMessage) {
        window.displayRegisterMessage = showMessage;
      }

      // Input animations
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.classList.remove('focused');
          }
        });
      });

      // Make showMessage globally available
      window.showRegisterMessage = showMessage;
    });
  </script>
</body>
</html>
