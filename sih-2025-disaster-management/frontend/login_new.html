<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ANHONI Disaster Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Enhanced Login Page Styles */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-header {
      margin-bottom: 2.5rem;
    }

    .login-header .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-header .logo i {
      font-size: 2rem;
      color: white;
    }

    .login-header h1 {
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: #718096;
      font-size: 1rem;
      margin: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.25rem;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .login-footer p {
      color: #718096;
      margin: 0;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .login-message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }

    .login-message.error {
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .login-message.success {
      background-color: #c6f6d5;
      color: #2f855a;
      border: 1px solid #9ae6b4;
    }

    .login-message.info {
      background-color: #bee3f8;
      color: #2c5aa0;
      border: 1px solid #90cdf4;
    }

    /* Loading state */
    .login-btn.loading {
      position: relative;
      color: transparent;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      .login-header h1 {
        font-size: 1.75rem;
      }

      .form-group input {
        padding: 0.875rem 0.875rem 0.875rem 2.5rem;
      }

      .input-icon {
        left: 0.875rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your ANHONI account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="register.html">Create one here</a></p>
    </div>

    <div id="loginMessage" class="login-message" style="display: none;"></div>
  </div>

  <script>
    // Password visibility toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordToggleIcon = document.getElementById('passwordToggleIcon');

      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        if (type === 'text') {
          passwordToggleIcon.classList.remove('fa-eye');
          passwordToggleIcon.classList.add('fa-eye-slash');
          passwordToggle.setAttribute('aria-label', 'Hide password');
        } else {
          passwordToggleIcon.classList.remove('fa-eye-slash');
          passwordToggleIcon.classList.add('fa-eye');
          passwordToggle.setAttribute('aria-label', 'Show password');
        }
      });

      // Enhanced message display function
      window.showLoginMessage = function(message, type = 'error') {
        const messageEl = document.getElementById('loginMessage');
        messageEl.textContent = message;
        messageEl.className = `login-message ${type}`;
        messageEl.style.display = 'block';
        
        // Auto-hide success messages after 3 seconds
        if (type === 'success') {
          setTimeout(() => {
            messageEl.style.display = 'none';
          }, 3000);
        }
      };

      // Enhanced loading state
      window.setLoginLoading = function(loading) {
        const btn = document.getElementById('loginBtn');
        if (loading) {
          btn.classList.add('loading');
          btn.disabled = true;
        } else {
          btn.classList.remove('loading');
          btn.disabled = false;
        }
      };
    });
  </script>

  <script src="js/access-control.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
